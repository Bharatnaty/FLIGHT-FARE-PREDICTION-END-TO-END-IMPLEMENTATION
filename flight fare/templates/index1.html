<html>
    <head>
        <title>FLIGHT FARE PREDICTION</title>
    </head>
    <body background="C:\Users\Admin\Desktop\dataset\flight fare\templates\40457-Airport.jpg" style="background-size:100% 100%">
        <h1 class="heading" style="position:relative;left:30%">FLIGHT FARE PREDICTION</h1>
        <div class="form" style="height:55%;width:30%;border:10px ;margin:10%;position:fixed;left:22%;padding:30px">
        <form action="\submit" method="post">
            <div class="Source" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;position:relative;left:0px;color:white;background-color:gray">Source</label>
            <select name="Source" style="resize:horizontal;width:220px;position:relative;left:43px">
                <option>Banglore</option>
                <option>Kolkata</option>
                <option>Delhi</option>
                <option>Chennai</option>
                <option>Mumbai</option>
            </select><br>
            </div>
            
            <div class="Destination" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Destination:</label>
            <select name="Destination" style="resize:horizontal;width:220px;position:relative;left:12px">
                <option>Delhi</option>
                <option>Kolkata</option>
                <option>Banglore</option>
                <option>Hyderabad</option>
                <option>Cochin</option>
            </select><br>
            </div>
            
            <div class="Total_Stops" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Total_Stops:</label>
            <select name="Total_Stops" value="Total_Stops" style="resize:horizontal;width:220px;position:relative;left:10px">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select><br>
            </div>
            
            <div class="Route" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Route:</label>
            <select name="Route" value="Route" required="required" style="resize:horizontal;width:220px;position:relative;left:47px">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select><br>
            </div>
            
            <div class="Dep_Time" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Dep_Time:</label>
            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required" style="position:relative;left:6%"><br>
            </div>
            
            <div class="Arrival_Time" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Arrival_Time:</label>
            <input type="datetime-local" name="Arrival_Time" value="LOCATION" required="required" ><br>  
            </div>
            
            <div class="AirlineTime" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <label style="border:5px solid gray;color:white;background-color:gray;position:relative;left:0px">Airline:</label>
            <select name="AirlineTime" value="LOCATION" required="reqired" style="resize:horizontal;width:220px;position:relative;left:12%">
                <option>IndiGo</option>
                <option>Air India</option>
                <option>Jet Airways</option>
                <option>SpiceJet</option>
                <option>Multiple carriers</option>
                <option>GoAir</option>
                <option>Vistara</option>
                <option>Air Asia</option>
                <option>Vistara Premium economy</option>
                <option>Jet Airways Business</option>
                <option>Multiple carriers Premium economy</option>
                <option>Trujet</option>
            </select><br>          
            </div>
            
            <div class="AirlineTime" style="height:40px;width:80%;border:2px ;position:relative;left:30px">
            <input type="submit" value="SUBMIT" style="position:relative;left:35%;top:20%;border:2px;">
            </div>
            <footer style="height:20%;border:5px;width:200px;color:white;position:relative;left:25%">
                <label style="border:5px solid gray;color:white;background-color:gray;position:relative;top:45%">result</label>
                <h3 style="border:5px ;color:black;position:relative;left:45%;bottom:10px">{{res1}}</h3>
            </footer>
         </form>
         </div>
    </body>
</html>
